apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'eclipse'

repositories {
    jcenter()
}

dependencies {
	compile 'com.google.guava:guava:20.0'
        compile 'org.springframework:spring-context:4.3.8.RELEASE'
        testCompile 'junit:junit:4.12'
}

jar {
    baseName = 'springtest'
    version =  '0.1.0'
}

mainClassName = 'springtest.AppMain'

